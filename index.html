<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manga Library</title>
    <link rel="stylesheet" href="css/metro-bootstrap.css">
    <link rel="stylesheet" href="css/metro-bootstrap-responsive.css">
    <link rel="stylesheet" href="css/iconFont.css">
    <link rel="stylesheet" type="text/css" href="css/docs.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
    <script src="js/metro/metro.min.js"></script>
    <link rel="icon" type="image/png" href="images/book-512.png">
</head>

<body class="metro" style="width: 1600px;">


    <div class="tile-area tile-area-light">
        <h1 class="tile-area-title fg-darkBlue">Manga Library</h1>

        <div class="tile-group double">
            <div class="tile no-outline bg-darkBlue double  quadro-vertical">
                <img src="images/lmbanner-smedit.png">
            </div>
        </div>

        <div class="tile-group six">
           <a href="articles/mangalibrary.html">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">
                <div class="tile-content icon">
                    <i class="icon-book"></i>
                </div>
                <div class="brand">
                    <div class="label">Manga Library</div>
                </div>
            </div>
        </a>
        <div class="tile double double-vertical bg-darkBlue" data-click="transform">
            <a href="articles/zotero.html">
                <div class="tile-content icon">
                 <img src="images/zoterro.png">
                </div>
                <div class="brand">
                    <div class="label">How to Zotero</div>
                </div>
            </a>
        </div>
        <a href="articles/news.html">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">
                <div class="tile-content icon">
                    <i class="icon-newspaper"></i>                   
                </div>
                <div class="brand">
                    <div class="label">News</div>
                </div>
            </div>
        </a>
        <a href="articles/faqtips.html">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">    
                <div class="tile-content icon">
                    <i class="icon-info"></i>
                </div>
                <div class="brand">
                    <div class="label">FAQ & Tips</div>
                </div>
            </div>
        </a> 

        <a href="articles/contact.html">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">    
                <div class="tile-content icon">
                    <i class="icon-address-book"></i>
                </div>
                <div class="brand">
                    <div class="label">Contact</div>
                </div>
            </div>
        </a>

        <a href="articles/archive.html">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">    
                <div class="tile-content icon">
                    <i class="icon-folder"></i>
                </div>
                <div class="brand">
                    <div class="label">Archive</div>
                </div>
            </div>
        </a>  
    </div>
    <!-- End group -->

    <div class="tile-group double ">

        <a href="">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">
                <div class="tile-content icon">
                    <i class="icon-link"></i>
                </div>
                <div class="brand">
                    <div class="label">External Link</div>
                </div>
            </div>
        </a>

        <a href="">
            <div class="tile double double-vertical bg-darkBlue" data-click="transform">
                <div class="tile-content icon">
                    <i class="icon-link"></i>
                </div>
                <div class="brand">
                    <div class="label">External Link 2</div>
                </div>
            </div>
        </a>
    </div> 
    <!-- End group -->
</div>
</body>

</html>
